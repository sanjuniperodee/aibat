<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Внутренняя ошибка сервера | EcoForest Group</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/ecoforest-logo.svg">
  <style>
    .error-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #27a337;
      margin: 0;
      line-height: 1;
    }
    
    .error-title {
      font-size: 32px;
      margin: 20px 0;
      color: #2c5530;
    }
    
    .error-message {
      font-size: 18px;
      margin-bottom: 30px;
      max-width: 600px;
      color: #555;
    }
    
    .error-buttons {
      display: flex;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 24px;
      }
      
      .error-message {
        font-size: 16px;
      }
      
      .error-buttons {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <h1 class="error-code">500</h1>
    <h2 class="error-title">Ошибка сервера</h2>
    <p class="error-message">Извините, на сервере произошла ошибка. Мы уже работаем над её устранением. Пожалуйста, попробуйте обновить страницу или вернитесь позже.</p>
    <div class="error-buttons">
      <a href="/" class="btn btn-primary">Вернуться на главную</a>
      <a href="/#contact" class="btn btn-outline">Связаться с нами</a>
    </div>
  </div>
  <a href="index.html">
    <img src="assets/ecoforest-logo.svg" alt="EcoForest Group" style="width: 80px; margin-bottom: 20px;">
  </a>
  <p>&copy; 2024 EcoForest Group. Все права защищены.</p>
</body>
</html>
